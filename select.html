<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only-give Mother Internet - Select Role</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @font-face {
            font-family: 'JoseonBoldGothic';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/ChosunKg.woff') format('woff');
            font-weight: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #ff0000;
            font-family: 'JoseonBoldGothic', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            /* Use flex for split layout */
        }

        .split-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .split-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
            position: relative;
        }

        .split-side:hover {
            background-color: rgba(255, 0, 0, 0.05);
        }

        .divider {
            width: 2px;
            background-color: #ff0000;
            height: 100%;
        }

        .role-link {
            text-decoration: none;
            color: #ff0000;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.2s ease;
        }

        .role-link:hover {
            transform: scale(1.05);
        }

        .role-en {
            font-size: 3.5rem;
            line-height: 1.3;
        }

        .role-kr {
            font-size: 2rem;
        }

        .desc {
            font-size: 1.2rem;
            margin-top: 20px;
            opacity: 0.7;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <div class="split-container">
        <!-- Left: Only-Give -->
        <div class="split-side left">
            <a href="game.html" class="role-link">
                <span class="role-en">ONLY-GIVE</span>
                <span class="role-kr">(온깁)</span>
                <div class="desc">생산하고, 씹고, 바치는 자</div>
            </a>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Right: Only-Take -->
        <div class="split-side right">
            <a href="video.html" class="role-link">
                <span class="role-en">ONLY-TAKE</span>
                <span class="role-kr">(온텍)</span>
                <div class="desc">소비하고, 삼키고, 쉬는 자</div>
            </a>
        </div>
    </div>
</body>

</html>
